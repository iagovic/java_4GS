<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/header :: header"><body><div th:replace="fragments/menu :: menu"></div>
<h1>Usuários</h1><table>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
    </tr>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.usuarioId}"></td>
        <td th:text="${usuario.nome}"></td>
        <td th:text="${usuario.email}"></td>
        <td>
            <a th:href="@{'/admin/usuarios/edit/' + ${usuario.usuarioId}}">Editar</a> |
            <a th:href="@{'/admin/usuarios/delete/' + ${usuario.usuarioId}}">Excluir</a>
        </td>
    </tr></table>
<div th:replace="fragments/footer :: footer"></div></body></html>
